<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pantalla9.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <ul class="nav nav-tabs justify-content-end" id="cabecera" style="border: hidden;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/pantalla10.html" id="des1" style="border: hidden;">Platos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/pantalla13.html" id="des3" style="border: hidden;">Lista Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/pantalla15.html" id="des2" style="border: hidden;">Estado Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/pantalla16.html" id="activo" style="border: hidden;">Registrar Pedido</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/pantalla9.html" id="des4" style="border: hidden;">Cerrar Sesión</a>
        </li>
    </ul>
    <div class="d-flex justify-content-center">
        <h1>Registar entrega</h1>
    </div>

    <div class="container pt-5">
        <form class="row g-3">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Direción</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Número de telefono</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Plato</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Categoria</label>
                <select id="inputState" class="form-select">
                    <option selected>Selecione</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Código de verificación</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>

<body>
    
    <div class="d-flex justify-content-center">

    <div class="container pt-4">

        <div class="d-flex justify-content-center">
            <h5>Datos del cliente</h5>
        </div>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Nombres y Apellidos">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">NÃºmero de telefono</label>

            </div>
